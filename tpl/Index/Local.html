<div class="left-part normal-search" id="left-part">
	<div class="hd">
		时间分类
	</div>
	<a class="item" key="all">全部时间</a>
	<a class="item" key="day">一天以内</a>
	<a class="item" key="week">一周以内</a>
	<a class="item" key="month">一月以内</a>
	<a class="item" key="year">一年以内</a>
</div>
<div class="list-part">
	<div class="sort-line normal-search" id="sort-line">
		<a class="hd">
			排序方式：
		</a>
		<a class="item" key="1">
			发布时间
		</a>
		<a class="item" key="0">
			相关程度
		</a>
		<div class="advance-show" id="advance-search-button-show">
			更多/高级
		</div>
	</div>
	<div class="sort-line advance-search">
		<a class="hd">
			高级搜索
		</a>
		<div class="advance-fold" id="advance-search-button-fold">
			收起
		</div>
	</div>
	<div class="advance-search">
		<div class="adv-line">
			<div class="textbox">
				<div class="label">
					包含以下关键词
				</div>
				<input type="text" id="input-kw-include">
			</div>
			<div class="textbox margin-left">
				<div class="label">
					不包含以下关键词
				</div>
				<input type="text" id="input-kw-exclude">
			</div>
		</div>
		<div class="adv-line">
			<div class="adv-label">
				时间选择：
			</div>
			<div class="adv-label">
				&emsp;从&emsp;
			</div>
			<div class="textbox time-select" id="time-from">
				<input type="text">
				<div class="label">
					格式不对
				</div>
			</div>
			<div class="adv-label">
				&emsp;至&emsp;
			</div>
			<div class="textbox nm time-select" id="time-to">
				<input type="text">
				<div class="label">
					格式不对
				</div>
			</div>
		</div>
		<div class="adv-line">
			<div class="adv-label">
				排序方式：
			</div>
			<div class="position-select" id="sort-select">
				<div class="item" key="1">
					发布时间
				</div>
				<div class="item nm" key="0">
					相关程度
				</div>
			</div>
		</div>
		<div class="adv-line">
			<div class="adv-label">
				搜索位置：
			</div>
			<div class="position-select" id="position-select">
				<div class="item" key="title">
					标题
				</div>
				<div class="item nm" key="all">
					网页的所有位置
				</div>
				<div class="item" key="content">
					正文
				</div>
			</div>
			<div class="advance-search-go" id="advance-search-go"></div>
		</div>
	</div>
	<div class="list-body" id="list-body">
		<div class="list-loading" id="list-loading">
			
		</div>
	</div>
	<div class="page-list" id="page-list">
		
	</div>
</div>
